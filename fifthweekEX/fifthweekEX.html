<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>一次输入多组数据并实现模糊匹配</title>
    <link type="text/css" rel="stylesheet" href="fifthweekEX.css">
  </head>
  <body>
    <h1>一次输入多组数据并实现模糊匹配</h1>
    <textarea placeholder="请输入要插入的内容" id="text"></textarea>
    <button type="button" id="left_in">左侧入</button>
    <button type="button" id="right_in">右侧入</button>
    <button type="button" id="left_out">左侧出</button>
    <button type="button" id="right_out">右侧出</button>
    <input type="text"  placeholder="请输入待搜索的内容" id="search">
    <button type="button" id="match">搜索</button>
    <div id="show_place"></div>
    <script type="text/javascript" src="fifthweekEX.js"></script>
  </body>
</html>
